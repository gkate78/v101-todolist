<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List App{% endblock %}</title>
    
    <!-- TailwindCSS CDN - Provides utility classes for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Kalam (handwritten style) for headings, Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Configure TailwindCSS with custom colors and fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',    // Pure black
                        secondary: '#6B7280', // Gray
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'hand': ['Kalam', 'cursive', 'system-ui']
                    }
                }
            }
        }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-white">
    <!-- Main container - uses flexbox for full height layout -->
    <div class="min-h-full flex flex-col">
        <!-- Navigation Bar -->
        <nav class="bg-white border-b-2 border-black">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo/Title -->
                    <div class="flex items-center">
                        <h1 class="text-2xl font-hand font-bold text-black">
                            <i class="fas fa-list-check mr-2"></i>
                            Todo List App
                        </h1>
                    </div>
                    <!-- Navigation Links (currently empty, but ready for future additions) -->
                    <div class="flex items-center space-x-4">
                        <!-- Add navigation items here if needed -->
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="bg-white border-t-2 border-black py-8 mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <p class="text-sm text-black font-hand">
                        A <a href="https://vibecamp.au/" target="_blank" class="text-black hover:underline font-bold">Vibecamp</a> Creation
                    </p>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- JavaScript section for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
