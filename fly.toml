# Fly.io Configuration File
# This file tells Fly.io how to deploy and run your application

app = "v101-todolist"
primary_region = "sin"  # Singapore region (change to your preferred region)

[build]

[env]
  # Environment variables for the application
  PORT = "8000"

[http_service]
  # HTTP service configuration
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  # Health check configuration
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[processes]
  # Define the app process
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"

[[mounts]]
  # Mount a volume for database persistence
  # This ensures the database.db file persists across deployments
  source = "todo_db"
  destination = "/app/data"

[deploy]
  # Deployment strategy
  strategy = "immediate"
  max_unavailable = 1

